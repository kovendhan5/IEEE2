<html>
<head>
  <title>new date</title>
  <link rel="stylesheet" href="Untitled-2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

  <script src="Untitled-3.js"></script>
</head>
<body>
  <div class="wrap">  
    <h1>Draft <strong>Countdown</strong></h1>

    <div class="countdown">
        <div class="bloc-time days" data-init-value="1">
          <span class="count-title">Days</span>
      
          <div class="figure days days-1">
            <span class="top">0</span>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
      
          <div class="figure days days-2">
            <span class="top">1</span>
            <span class="top-back">
              <span>1</span>
            </span>
            <span class="bottom">1</span>
            <span class="bottom-back">
              <span>1</span>
            </span>
          </div>
        </div>
      
        <div class="bloc-time hours" data-init-value="5">
          <span class="count-title">Hours</span>
          <!-- similar structure for hours -->
        </div>
      
        <div class="bloc-time min" data-init-value="30">
          <span class="count-title">Minutes</span>
          <!-- similar structure for minutes -->
        </div>
      
        <div class="bloc-time sec" data-init-value="45">
          <span class="count-title">Seconds</span>
          <!-- similar structure for seconds -->
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
